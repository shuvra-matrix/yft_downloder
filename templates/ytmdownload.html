{% extends 'header.html' %} {% block body_block %}
<div class="maindown">
  {% if urls %}
  <div class="title ytmaindown">
    <p style="color: white !important">{{title}}</p>
  </div>
  <div class="img">
    <img src="{{thumb}}" alt="" />
  </div>
  <div class="length" style="color: white !important">
    <p>Length : {{length}}</p>
  </div>
  <div class="link">
    <a class="down" href="{{urls}}" target="_blank">
      Download 128kbps {{size}} MB</a
    >
  </div>
  <div style="margin-top: 1.5rem">
    <p style="color: white !important">
      After Download Please Replace File Name extension .weba With .mp3
    </p>
  </div>
</div>
{% endif %} {% endblock %}
