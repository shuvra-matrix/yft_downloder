{% extends 'header.html' %} {% load static %} {% block body_block %}

<div class="yt_main">
  <div class="yt_sub">
    <p class="yt_p">Facebook Video Downloder</p>
  </div>

  <div>
    <form action="{%url 'ytf:fbsearch' %}" method="POST">
      {% csrf_token %}
      <div class="input-group mb-3">
        <input
          type="url"
          class="form-control"
          placeholder="Enter Facebook Link"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          name="link"
          required
        />
        <button
          class="btn btn-outline-secondary"
          type="submit"
          id="button-addon2"
          style="color: rgb(17, 150, 245) !important"
        >
          Search
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
