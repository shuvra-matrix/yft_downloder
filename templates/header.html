<!DOCTYPE html>
{% load pwa %}
{% load static %}
<html lang="en">

<head>
  {% pwa_meta_data %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YTF Downloader</title>
  
  <link rel="shortcut icon" href="{%static 'img/yt.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{%static 'style/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body class={% if color %}{{color}} {% endif %}>
{% pwa_meta_script %}
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">

      <a class="navbar-brand" href="{%url 'ytf:index' %}">YTF</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              YouTube
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{%url 'ytf:ytdown' %}">YT VIDEO</a></li>
              <li><a class="dropdown-item" href="{%url 'ytf:ytmusic' %}">VIDEO TO MUSIC</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Facebook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Twitter</a>
          </li>

        </ul>
        </li>
        </ul>
      </div>
    </div>
  </nav>
  {% if mess %}
  <div class="main_message">
  <div class="warning_main">
    <div class="warning_message">
      <h5>{{mess}}</h5>
    </div>
    <div class="cros">
      &cross;
    </div>
  </div>
  </div>
  {% endif %}
  {% block body_block %}




  {% endblock %}

   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
  <script src="{%static 'js/script.js' %}"></script>
</body>

</html>
